<div class="p-3">
  <div class="border-b border-gray-200">
    <nav class="-mb-px flex space-x-3">
      @for (tab of tabs; track tab.route) {
        <button
          (click)="navigateToTab(tab.route)"
          [ngClass]="{
            'border-green-500 text-green-600': isActiveTab(tab.route),
            'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300': !isActiveTab(tab.route)
          }"
          class="whitespace-nowrap py-2 px-1 border-b-2 font-medium text-sm">
          {{ tab.label }}
        </button>
      }
    </nav>
  </div>
</div>
<router-outlet></router-outlet>
