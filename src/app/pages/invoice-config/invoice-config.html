<div class="p-6">
  <h1 class="text-2xl font-bold mb-6">Invoice Configuration</h1>

  <form (ngSubmit)="save()" class="space-y-6 max-w-2xl">
    <div>
      <label class="block text-sm font-medium mb-2">AWA Contact</label>
      <quill-editor
        [(ngModel)]="config.awa_contact"
        name="awa_contact"
        [modules]="editorModules"
        class="bg-white w-full">
      </quill-editor>
    </div>

    <div>
      <label class="block text-sm font-medium mb-2">Bank Details</label>
      <quill-editor
        [(ngModel)]="config.bank_detail"
        name="bank_detail"
        [modules]="editorModules"
        class="bg-white w-full">
      </quill-editor>
    </div>

    <div>
      <label class="block text-sm font-medium mb-2">VAT Information</label>
      <input
        [(ngModel)]="config.vat"
        name="vat"
        type="text"
        class="w-full p-3 border rounded-md">
    </div>
      <div><p-button type="submit" label="Save Configuration" size="small"></p-button></div>
  </form>
</div>
