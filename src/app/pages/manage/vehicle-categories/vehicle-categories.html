<app-header title="">
  <div actions class="flex gap-2 items-end">
    <div class="flex flex-col">
      <label class="text-xs mb-1">Search</label>
      <input pInputText [(ngModel)]="searchTerm" placeholder="Search categories" class="text-sm" />
    </div>
    <p-button label="Add Category" size="small" (click)="openDrawer()"></p-button>
  </div>
</app-header>

<p-table [value]="filteredCategories" [loading]="loading" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th style="width: 8rem">Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-category>
    <tr>
      <td>{{ category.name }}</td>
      <td>
        <button 
          class="p-2 hover:bg-gray-100 rounded-full"
          (click)="selectedCategory = category; menu.toggle($event)">
          <i class="fa fa-ellipsis-v text-gray-500"></i>
        </button>
        <p-menu appendTo="body" #menu [popup]="true">
          <ng-template pTemplate="start">
            <div class="p-menu-list">
              <div class="p-menuitem">
                <div class="p-menuitem-content">
                  <a class="p-menuitem-link" (click)="editVehicleCategory(selectedCategory); menu.hide()">
                    <span class="pi pi-pencil"></span>
                    <span class="p-menuitem-text">Edit</span>
                  </a>
                </div>
              </div>
              <div class="p-menuitem">
                <div class="p-menuitem-content">
                  <a class="p-menuitem-link" (click)="confirmDelete(selectedCategory); menu.hide()">
                    <span class="pi pi-trash"></span>
                    <span class="p-menuitem-text text-red-600">Delete</span>
                  </a>
                </div>
              </div>
            </div>
          </ng-template>
        </p-menu>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="2">{{ searchTerm ? 'No matching categories found' : 'No vehicle categories found' }}</td>
    </tr>
  </ng-template>
</p-table>

<p-drawer [(visible)]="drawerVisible" [header]="editingVehicleCategory ? 'Edit Vehicle Category' : 'Add Vehicle Category'" position="right">
  <div class="space-y-4">
    <div>
      <label class="block text-sm font-medium mb-2">Name</label>
      <input 
        pInputText 
        [(ngModel)]="newVehicleCategoryName" 
        placeholder="Enter vehicle category name"
        class="w-full" />
    </div>
    
    <div class="flex gap-2 pt-4">
      <p-button 
        [label]="editingVehicleCategory ? 'Update' : 'Save'" 
        (click)="saveVehicleCategory()" 
        [loading]="saving"
        [disabled]="!newVehicleCategoryName.trim()"
        size="small"></p-button>
      <p-button 
        label="Cancel" 
        severity="secondary" 
        (click)="drawerVisible = false"
        size="small"></p-button>
    </div>
  </div>
</p-drawer>

<p-confirmDialog></p-confirmDialog>
